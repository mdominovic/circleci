version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          command: |
            aws cloudformation delete-stack --stack-name cf-ec2
          when: on_fail

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name cf-ec2
      - run: 
          name: "fail piepeline"
          command: return 1
      - destroy_environment

workflows:
  my_workflow:
    jobs:
      - create_infrastructure
